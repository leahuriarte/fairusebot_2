<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FairUseBot</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">💬 FairUseBot</h1>

    <div id="mode-selector">
      <label><strong>I am a:</strong></label>
      <select id="user-mode">
        <option value="student">🎓 Student</option>
        <option value="influencer">📣 Influencer</option>
        <option value="nonprofit">🏢 Nonprofit</option>
        <option value="artist">🎨 Artist</option>
        <option value="other">🌐 Other</option>
      </select>
    </div>

    <div id="chat-box"></div>
    <p id="typing-indicator" style="display:none;">FairUseBot is typing...</p>

    <div id="prompt-shortcuts">
      <p><strong>Try one of these:</strong></p>
      <div class="shortcuts"></div>
    </div>

    <form id="chat-form">
      <div class="input-row">
        <textarea id="user-input" placeholder="Ask a question..." autocomplete="off" required></textarea>
        <button type="submit">Send</button>
      </div>
    </form>
  </div>

  <script src="chat.js"></script>
</body>
</html>
